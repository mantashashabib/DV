<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <p class="test"> Data Viaualization </p>
    <script>
        for (var i = 1; i <= 10; i++) {
            let newdiv = d3.select("body").append('div')
            if (i < 6) {
                newdiv.text(i).style("color", "red");

            } else {

                newdiv.text(i).style("color", "green");

            };
        }
    </script>
</body>

</html>
