<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <script>
        //Create SVG element 
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '5px solid green');

        //Create line element inside SVG 
        svg.append("line")
            .attr("x1", 50)
            .attr("x2", 50)
            .attr("y1", 150)
            .attr("y2", 50)
            .attr("stroke", "pink")
        svg.append("line")
            .attr("x1", 50)
            .attr("x2", 150)
            .attr("y1", 50)
            .attr("y2", 50)
            .attr("stroke", "purple")
        svg.append("line")
            .attr("x1", 50)
            .attr("x2", 150)
            .attr("y1", 150)
            .attr("y2", 150)
            .attr("stroke", "red")
        svg.append("line")
            .attr("x1", 150)
            .attr("x2", 150)
            .attr("y1", 50)
            .attr("y2", 150)
            .attr("stroke", "yellow")
    </script>
</body>

</html>
