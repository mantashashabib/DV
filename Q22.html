<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>


    <script>
        function myFunction(val) {
            const xSize = 400;
            const ySize = 400;
            const margin = 40;
            const xMax = xSize - margin * 3;
            const yMax = ySize - margin * 3;
            // Create Random Points
            const numPoints = val;
            const data = [];
            for (let i = 0; i < numPoints; i++) {
                data.push({
                    x: i / 100,
                    y: Math.sin(5.2 * i / 100)
                });

            }
            // Get the 'limits' of the data - the full extent (mins and max)
            // so the plotted data fits perfectly
            const xExtent = d3.extent(data, d => {
                return d.x
            });
            const yExtent = d3.extent(data, d => {
                return d.y
            });
            // Append SVG Object to the Page
            const svg = d3.select("body")
                .append("svg")
                .attr('width', xSize)
                .attr('height', ySize)
                .append("g")
                .attr("transform", "translate(" + margin + "," + margin + ")");
            // X Axis
            const x = d3.scaleLinear()
                .domain([xExtent[0], xExtent[1]])
                .range([0, xMax]);
            // bottom
            svg.append("g")
                .attr("transform", "translate(0," + yMax + ")")
                .call(d3.axisBottom(x))
                .attr('color', 'purple'); // make bottom axis purple
            // top
            svg.append("g")
                .call(d3.axisTop(x))
                .attr('color', 'blue');

            // Y Axis
            const y = d3.scaleLinear()
                .domain([yExtent[0], yExtent[1]])
                .range([yMax, 0]);

            // left y axis
            svg.append("g")
                .call(d3.axisLeft(y))
                .attr('color', 'green');
            // right y axis
            svg.append("g")
                .attr("transform", `translate(${yMax},0)`)
                .call(d3.axisRight(y))
                .attr('color', 'orange');
            // Add the line
            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-width", 3)
                .attr("d", d3.line()
                    .x(function(d) {
                        return x(d.x)
                    })
                    .y(function(d) {
                        return y(d.y)
                    })
                );
        }
        let v = 20
        myFunction(v);
        // Set Dimensions
    </script>

    </script>
</body>

</html>
