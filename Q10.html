<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>

</html>
<script>
    let heartfailurecsv = 'https://raw.githubusercontent.com/akmand/datasets/master/heart_failure.csv';
    /*
    age,anaemia,creatinine_phosphokinase,diabetes,ejection_fraction,high_blood_pressure,platelets,serum_creatini
    ne,serum_sodium,sex,smoking,time,DEATH_EVENT
    75,0,582,0,20,1,265000,1.9,130,1,0,4,1
    55,0,7861,0,38,0,263358.03,1.1,136,1,0,6,1
    65,0,146,0,20,0,162000,1.3,129,1,1,7,1
    50,1,111,0,20,0,210000,1.9,137,1,0,7,1
    */


    let a = [];
    let b = [];
    let c = [];
    let d = [];

    d3.csv(heartfailurecsv, function(data) {
        var number = parseInt(data.ejection_fraction);

        if (number >= 1 && number <= 30) {
            a.push(data);
        }
        if (number >= 31 && number <= 40) {
            b.push(data);
        }
        if (number >= 41 && number <= 60) {
            c.push(data);
        }
        if (number >= 61 && number <= 100) {
            d.push(data);
        }
        // todo
    }).then(function(data, i) {
        var i = Object.values(a)
        var j = Object.values(b)
        var k = Object.values(c)
        var l = Object.values(d)

        d3.select("body").append('div').text('1-30: ')
            .style("color", "purple").style("size", "20pt");
        d3.select("body")
            .selectAll('p')
            .data(i)
            .enter()
            .append('p')
            .text(function(d, i) {
                return Object.values(d)
            })
        d3.select("body").append('div').text('31-40: ')
            .style("color", "red").style("size", "20pt");
        d3.select("body")
            .selectAll('p')
            .data(j)
            .enter()
            .append('p')
            .text(function(d, i) {
                return Object.values(d)
            })
        d3.select("body").append('div').text('41-60: ')
            .style("color", "green").style("size", "20pt");
        d3.select("body")
            .selectAll('p')
            .data(k)
            .enter()
            .append('p')
            .text(function(d, i) {
                return Object.values(d)
            })
        d3.select("body").append('div').text('61-100: ')
            .style("color", "blue").style("size", "20pt");
        d3.select("body")
            .selectAll('p')
            .data(l)
            .enter()
            .append('p')

        .text(function(d, i) {

            return Object.values(d)
        })
    })
</script>
</body>

</html>
